AWSTemplateFormatVersion: "2010-09-09"
Description: Bedrock permissions (managed policy)

Parameters:
  ModelArn:
    Type: String
    Default: "*"
    Description: "Bedrock model ARN to allow (use * for any)"

Resources:
  BedrockInvokePolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: !Sub "${AWS::StackName}-bedrock-invoke"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: BedrockInvoke
            Effect: Allow
            Action:
              - bedrock:InvokeModel
              - bedrock:InvokeModelWithResponseStream
            Resource: !Ref ModelArn

Outputs:
  BedrockInvokePolicyArn:
    Value: !Ref BedrockInvokePolicy
